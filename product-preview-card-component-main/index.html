<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="card">
          <div class="img-container">
            <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="Preview of Gabrielle Essence Eau De Parfum Perfume" />
            <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="Preview of Gabrielle Essence Eau De Parfum Perfume" />
          </div>
          <div class="preview-container">
            <div class="preview-content">
              <h3 class="preview-category-text">Perfume</h3>
              <div class="preview-header">
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>Gabrielle Essence Eau De Parfum A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              </div>
              <div class="preview-cta">
                <div class="price">
                  <h1 class="accent-color">$149.99</h1>
                  <p><s>$169.99</s></p>
                </div>
                <div class="btn-wrapper">
                  <button class="cta-btn"><i class="fas fa-shopping-cart"></i>Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <section class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
          . Coded by
          <a href="../index.html">Phong Tran</a>
          .
        </section>
      </div>
    </div>
  </body>
</html>
