<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="card">
          <div class="result">
            <h3>Your Result</h3>
            <div class="percentage">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <div class="result-text">
              <h2>Great</h2>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
          </div>
          <div class="summary">
            <h2>Summary</h2>
            <div class="summary-stats">
              <div class="summary-stat reaction">
                <img src="./assets/images/icon-reaction.svg" alt="lightning icon" />
                <div class="summary-stat-text reaction-stat-text">
                  <p>Reaction</p>
                  <p>
                    <span><strong>80</strong></span>
                    <span style="opacity: .5;">/ 100</span>
                  </p>
                </div>
              </div>
              <div class="summary-stat memory">
                <img src="./assets/images/icon-memory.svg" alt="clock icon" />
                <div class="summary-stat-text memory-stat-text">
                  <p>Memory</p>
                  <p>
                    <span><strong>92</strong></span>
                    <span style="opacity: .5;">/ 100</span>
                  </p>
                </div>
              </div>
              <div class="summary-stat verbal">
                <img src="./assets/images/icon-verbal.svg" alt="message bubble icon" />
                <div class="summary-stat-text verbal-stat-text">
                  <p>Verbal</p>
                  <p>
                    <span><strong>61</strong></span>
                    <span style="opacity: .5;">/ 100</span>
                  </p>
                </div>
              </div>
              <div class="summary-stat visual">
                <img src="./assets/images/icon-visual.svg" alt="eye icon" />
                <div class="summary-stat-text visual-stat-text">
                  <p>Visual</p>
                  <p>
                    <span><strong>72</strong></span>
                    <span style="opacity: .5;">/ 100</span>
                  </p>
                </div>
              </div>
              </div>
                <a href="#" class="continue btn">Continue</a>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <section class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
          . Coded by
          <a href="../index.html">Phong Tran</a>
          .
        </section>
      </div>
    </main>
  </body>
</html>
