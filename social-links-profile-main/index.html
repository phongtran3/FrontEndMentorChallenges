<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="card">
          <div class="intro">
            <img src="assets/images/avatar-jessica.jpeg" alt="profile picutre" />
            <div class="intro-text">
              <h1>Jessica Randall</h1>
              <h3>London, United Kingdom</h3>
              <p>"Front-end developer and avid reader."</p>
            </div>
          </div>
          <div class="social-links">
            <a href="#" class="social-link btn">GitHub</a>
            <a href="#" class="social-link btn">Frontend Mentor</a>
            <a href="#" class="social-link btn">LinkedIn</a>
            <a href="#" class="social-link btn">Twitter</a>
            <a href="#" class="social-link btn">Instagram</a>
          </div>
        </div>
      </div>

      <div class="footer">
        <section class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
          . Coded by
          <a href="#">Phong Tran</a>
          .
        </section>
      </div>
    </div>
  </body>
</html>
