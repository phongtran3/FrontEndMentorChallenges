<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="card">

          <div class="img-container">
            <img src="./images/image-equilibrium.jpg" alt="preview of equilibrium, a cube standing on one of it's point" />
            <div class="overlay">
              <img src="./images/icon-view.svg" alt="view icon"/>
            </div>
          </div>

            <div class="header-text">
              <a><h2>Equilibrium #3429</h2></a>
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>

            <div class="subheader-text">
              <div class="left">
                <img class="icon" src="./images/icon-ethereum.svg" />
                <span>0.041 ETH</span>
              </div>
              <div class="right">
                <img class="icon" src="./images/icon-clock.svg" />
                <span>3 days left</span>
              </div>
            </div>
            
            <div class="creation">
              <img class="avatar" src="./images/image-avatar.png" />
              <span>
                Creation of
                <span class="creator">Jules Wyvern</span>
              </span>
            </div>
          </div>

          <div class="footer">
            <section class="attribution">
              Challenge by
              <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
              . Coded by
              <a class="footer-link" href="../index.html">Phong Tran</a>
              .
            </section>
          </div>
        </div>

        
      </div>
    </div>
  </body>
</html>
